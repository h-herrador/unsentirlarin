{% extends 'base.html' %}

{% block content %}
<!-- Header con botones de navegación -->
<header class="main-header">
    <nav class="button-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/clasificacion" class="nav-button">
                    <i class="fas fa-trophy"></i> Clasificación
                </a>
            </li>
            <li class="nav-item">
                <a href="/plantilla" class="nav-button">
                    <i class="fas fa-users"></i> Plantilla
                </a>
            </li>
            <li class="nav-item">
                <a href="/partidos" class="nav-button">
                    <i class="fas fa-futbol"></i> Partidos
                </a>
            </li>
            <li class="nav-item">
                <a href="/actualidad" class="nav-button">
                    <i class="fas fa-newspaper"></i> Actualidad
                </a>
            </li>
        </ul>
    </nav>
</header>

<!-- Nombre del equipo -->
<section class="team-name">
    <h2>CD LARÍN</h2>
</section>

<!-- Imagen del equipo -->
<section class="team-image">
    <img src="{{ url_for('static', filename='images.jpg') }}" alt="Escudo del CD Larín">
    <div class="image-caption">#UnSentirLarín</div>
</section>

<!-- Lista de jugadores -->
<section class="jugadores-section">
    {% for jugador in jugadores %}
    <p class="jugador">{{ jugador.nombre }} ({{ jugador.dorsal }})</p>
    {% endfor %}
</section>
{% endblock %}
